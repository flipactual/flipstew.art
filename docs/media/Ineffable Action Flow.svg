@startuml
<style>
root {
  Margin 64
}
</style>
hide stereotype
skinparam rectangle {
  backgroundColor #ecf897
  borderColor #000000
} 
skinparam note {
  backgroundColor #7FDBFF
}
skinparam backgroundColor #ecf897
skinparam MinClassWidth 200
skinparam SameClassWidth true

rectangle Possibility [
  **Possibility**

  Filters actions down to what
 is possible
]
rectangle Probability [
  **Probability**

  Applies a weight to each 
  action
]
rectangle Selection [
  **Selection**

  Randomly selects an action 
  based on probabilities
]
rectangle Outcome [
  **Outcome**
    
  Computes the outcome of 
  the action
]
rectangle Backpropagation [
  **Backpropagation**
    
  Character learns from the 
  action's outcome
]
rectangle Next [
  **Next**
    
  Repeat action flow for the 
  next character
]

Possibility -d-> Probability
Probability -r-> Selection
Selection -u-> Outcome
Outcome -r-> Backpropagation
Backpropagation -d-> Next
@enduml

