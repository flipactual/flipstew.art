@startuml
hide stereotype
skinparam rectangle {
  backgroundColor<<one>> #FF4136
  backgroundColor<<two>> #FF851B
  backgroundColor<<three>> #FFDC00 
  backgroundColor<<four>>  #2ECC40
} 
skinparam note {
  backgroundColor #7FDBFF
}
skinparam MinClassWidth 150
skinparam SameClassWidth true

title Action Flow

rectangle Possibility <<one>> [
  **Possibility**

  Filters actions down 
  to those which 
  are possible
]
rectangle Probability <<two>> [
  **Probability**

  Takes a list of 
  actions and applies 
  a weight to each one
]
rectangle Selection <<three>> [
  **Selection**

  Randomly selects an 
  action based on 
  probabilities
]
rectangle Outcome <<four>> [
  **Outcome**
    
  Computes the 
  outcome of the 
  selected action
]

Possibility -> Probability
Probability -> Selection
Selection -> Outcome
@enduml

