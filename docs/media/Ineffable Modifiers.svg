link Presence to Percentage--><!--MD5=[5d356e2a085f764e807aa51eef1501bc]
@startuml
<style>
root {
  Margin 64
}
</style>
skinparam backgroundColor transparent
hide stereotype
hide empty members
hide circle
skinparam rectangle {
  backgroundColor #ecf897
  borderColor #000000
} 
skinparam backgroundColor #ecf897
skinparam MinClassWidth 200
skinparam SameClassWidth true


rectangle Weights [
  **Weights**

  - - -

  * 1
  * 2
  * 3
  * 5
  * 8
]

rectangle Presence [
  **Presence**

  - -Examples- -

  * Values
  * Conditions
  * World State

  - -Calculation- -

  probability += value * weight
]

rectangle Percentage [
  **Percentage**

  - -Examples- -

  * Relationship
  * Personality
  * Emotional State

  - -Calculation- -

  probability += weight
]

Presence -r[hidden]-> Percentage
@enduml

